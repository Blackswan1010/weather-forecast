<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Forecast</title>
</head>

<body>
    <header class="header bg-dark text-light mb-5 p-3">
        <h1 class="text-light p-4 text-center">Weather Dashboard</h1>
    </header>
    <div class="col-12 row">
        <div class="container col-2">
            <p class="text-center">Search for a City:</p>
            <form class="form-inline mr-auto d-block">
                <input class="col-12 mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="input">
                <button class="col-12 btn btn-unique btn-rounded btn-sm my-3 bg-primary" type="submit" id="searchBtn">Search</button>
                <hr />
                <div class="d-grid gap-2 col-12 mx-auto city-buttons" id="cities">
                    <!-- Appending new buttons here -->
                </div>
            </form>
        </div>
        <!-- Today's weather display container -->
        <div class="container col-10 d-block">
            <div class="row col-12">
                <div class="card" style="width: 90%; height: 18rem;">
                    <div class="card-body" id="today">
                        <h2 class="card-title"></h2>
                        <p class="card-text"></p>
                        <p class="card-text"></p>
                        <p class="card-text"></p>

                    </div>
                </div>
            </div>
            <div class="row col-12 p-2" >
                <h3>5-Day Forecast: </h3>
            </div>
            <!-- 5-day weather forecast display container -->
            <div class="row col-12">
                <div class="card bg-secondary" style="width: 18%;">
                    <div class="card-body" id="day-1">
                        <h5 class="card-title text-light"></h5>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>
                    </div>
                </div>
                <div class="card bg-secondary" style="width: 18%;">
                    <div class="card-body" id="day-2">
                        <h5 class="card-title text-light"></h5>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>

                    </div>
                </div>
                <div class="card bg-secondary" style="width: 18%">
                    <div class="card-body" id="day-3">
                        <h5 class="card-title text-light"></h5>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>

                    </div>
                </div>
                <div class="card bg-secondary" style="width: 18%">
                    <div class="card-body" id="day-4">
                        <h5 class="card-title text-light"></h5>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>
                    </div>
                </div>
                <div class="card bg-secondary" style="width: 18%">
                    <div class="card-body" id="day-5">
                        <h5 class="card-title text-light"></h5>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>
                        <p class="card-text text-light"></p>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
